0 = Имя лица вводится под личным именем или в прямом порядке
1 = Имя лица записано под фамилией (родовым именем, отчеством и т. д.) 


;---------------------------------------------------------------------------------
;[210] НАИМЕНОВАНИЕ ОРГАНИЗАЦИИ - ПЕРВИЧНАЯ ИНТЕЛЛЕКТУАЛЬНАЯ ОТВЕТСТВЕННОСТЬ 
;---------------------------------------------------------------------------------
;Поле содержит заголовок, представляющий собой наименование организации (постоянной или временной). 
;Название административно-территориальной единицы, за которой как составная часть заголовка следует наименование организации, рассматривается как наименование организации (поле 210). Название административно-территориальной единицы как таковой или сопровождаемое предметными подзаголовками рассматривается как географическое название (поле 215). 
;Поле 210 в формате авторитетных / нормативных данных соответствует полям 601, 710, 711, 712 формата для библиографических данных (см. таблицу соответствия в разделе Руководствопоприменению   <structf.htm>). 
;Факультативное.Повторяется для заголовков в альтернативной графике. 

[210.i1]
;	Индикатор 1: определяет постоянный или временный характер организации 
0 = постоянная организация
1 = временная организация
# = исходный формат не делает различия между постоянными и временными организациями

[210.i2]
;	Индикатор 2: определяет способ ввода наименования 
0 = наименование в инверсированной форме //Инверсированная форма может использоваться, когда наименования организации или совещания начинается с инициала или личного имени, относящихся к имени лица (примеры <examp7.htm> 1, 13-17).
1 = наименование, введенное под административно-территориальной единицей //Используется для наименований организаций, относящихся к правительству или административно-территориальной единице, записываемых под наименованием их местонахождения (примеры <examp7.htm> 2, 6, 8, 19-21).
2 = наименование в прямой форме //Используется для всех других видов наименований организаций. 

