[Relations]
;	КОДЫ ОТНОШЕНИЯ 
;---------------------------------------------------------------------
;//Предлагаемый список 3х-значных цифровых кодов категорий отношения разработан на основе списков, составленных ранее Люсией Дж. Ратер (Библиотека Конгресса США), и Джоэль Понсе (Национальная Библиотека, Париж), а также списка, применяемого в системе USMARK. Коды из предлагаемого списка могут быть использованы в полях блока 7-- (ИНТЕЛЛЕКТУАЛЬНАЯ ОТВЕТСТВЕННОСТЬ (подполе $4). В случаях, когда требуется привести несколько кодов, каждый код следует записывать в отдельном подполе $4.
;//Коды в данном списке не являются взаимоисключающими. Организациям, использующим эти коды, рекомендуется в каждом случае выбирать наиболее конкретную категорию из нескольких подходящих. В системе RUSMARC применение кодов категорий является факультативным. 
070 = Автор (Author) //Лицо организация, несущее основную ответственность за интеллектуальное или художественное содержание работы. Если такую ответственность совместно несут два и более лица (организации), данный код может быть использован с таким количеством заголовков, сколько ему подходит. 
450 = Автор дарственной надписи (Inscriber)//Лицо, которое подписывает дарственную надпись. 
675 = Автор обозрения, рецензии //Лицо, являющееся автором обозрения или рецензии на книгу, кинофильм, спектакль и т.д. 
290 = Автор посвящения (Dedicator) //Автор посвящения (посвящение может быть как в форме официального заявления, так и в произвольной или стихотворной форме). 
080 = Автор предисловия и т.п. (Author of introduction) //Автор введения, предисловия, послесловия, примечаний, другого критического материала и т.п., не являющийся автором самой работы. 
770 = Автор сопроводительного материала (Writer of accompanying material) //Автор важного материала, сопровождающего звуковую запись или другой аудиовизуальный материал. 
090 = Автор сценария и т.п. (Author of screenplay, etc.) //Автор киносценария, диалогов, дикторского текста и т.п. 
010 = Адаптер (Adapter) //(1) автор переработки музыкального произведения, обычно для другого способа исполнения, (2) автор адаптации литературного произведения для кино-, радио- или другой аудиовизуальной постановки. 
660 = Адресат (Recipient) //Лицо, которому адресовано письмо, получатель письма. 
020 = Аннотатор(Annotator) //Автор аннотации к рукописи в печатном издании. 
030 = Аранжировщик (Arranger) //Автор аранжировки музыкального произведения обычно для иного, чем в оригинале, способ исполнения (при аранжировке музыкальная основа оригинала сохраняется неизменной). 
060 = Ассоциированное имя (Associated name) //Общая категория отношения для лица (организации), имя которого связано с книгой или упомянутого в ней, но не может быть определено как "Бывший владелец" 390 или другим определителем отношения, отражающим происхождение книги. 
100 = Библиографический предшественник (Bibliographic antecedent) //Автор работы, на которой полностью или частично основана представленная в записи работа. Данный код может применяться в описаниях адаптаций, указателей, продолжений работы другими авторами, конкордансов (алфавитных указателей изречений со ссылкой на автора) и т.п. 
390 = Бывший владелец (Former owner) //Лицо или организация, когда-либо в прошлом являвшееся собственником данного документа, в т.ч. лицо или организация, которому документ был подарен, как указано в дарственной надписи, сделанной на данном документе другим лицом или организацией. Лицо или организация, подарившее данный документ ее нынешнему владельцу следует обозначать кодом 320 (Donor). 
;Введение, автор 
;см. Автор предисловия, прослесловия, введения и т.п. (080) 
260 = Владелец авторского права (Copyright holder) 
350 = Гравер (Engraver) 
760 = Гравер по дереву (Wood-engraver) 
530 = Гравер по металлу (Metal-engraver) 
320 = Даритель (Donor) //Лицо (организация), предоставившее книгу ее нынешнему владельцу. Лицо, предоставившее книгу ее предыдущему владельцу, следует обозначать кодом 390 (Бывший владелец). 
;Дарственная надпись, автор 
;см. Автор дарственной надписи (450) 
550 = Диктор (Narrator) //Лицо, ведущее устное повествование в кинофильме, звукозаписи и т.п. 
250 = Дирижер (Conductor) //Лицо, руководящее групповым исполнением музыкального произведения. 
400 = Заказчик, капиталовкладчик, спонсор (Funder/Sponsor) //Лицо (организация), предоставившее заказ и/или обеспечившее финансовую поддержку для выполнения данной работы, например, организация, под эгидой которой работа была написана, напечатана, опубликована и т.п. 
;Идея, инициатор 
;см. Инициатор идеи (560) 
380 = Изготовитель подделки (Forger) 
580 = Изготовитель бумаги (Papermaker) 
650 = Издатель (Publisher) 
430 = Иллюминатор (Illuminator) //Художник-иллюстратор старинной рукописи. 
440 = Иллюстратор (Illustrator) //Автор оформления или иллюстрации. 
;Имитатор (Counterfeiter) - использ. код 380 (Forger). 
670 = Инженер записи (Recording engineer) //Лицо, ответственное за технические аспекты сеанса звуко- или видеозаписи. 
560 = Инициатор идеи (Originator) //Лицо (организация), связанное с интеллектуальным содержанием работы, и т.ч. названное в работе как исследователь или ведущий исследователь. Данная категория не включает в себя издателей, заказчиков или спонсоров и т.п. за исключением случаев, когда они являются также коллективными авторами. 
460 = Интервьюируемый (Interviewee) 
470 = Интервьюер (Interviewer) 
590 = Исполнитель (Performer) //Актер или музыкант, участвующий в исполнении музыкального или драматического произведения. 
595 = Исполнитель исследований (Performer of research) //Организация, ответственная за проведение исследований, о которых идет речь в документе.
673 = Исследовательский коллектив, руководитель (Research Team Head) //Лицо, которое руководит исследованиями или проектом, о которых идет речь в документе
677 = Исследовательский коллектив, участник (Research Team Member) //Участник исследований или проекта, о которых идет речь в документе
170 = Каллиграф (Calligrapher) 
180 = Картограф (Cartographer) 
370 = Киноредактор (Film editor) 
;Книга, оформитель (Designer of book) 
;см. Оформитель книги (130) 
160 = Книготорговец (Bookseller) 
210 = Комментатор (Commentator) //(1) автор комментария или объяснительной записки к тексту. Для автора печатной аннотации к рукописи - использ. код 020 (Annotator).(2) лицо, осуществляющее интерпретацию, анализ или обсуждение содержания кино-, видео- или другого аудиовизуального материала. 
230 = Композитор (Composer) //Создатель музыкального произведения (обычно в печатном или рукописном виде). 
;Контролер/ответственный за выпуск 
;см. Ответственный за выпуск / контролер (540) (Contractor/Monitor). 
640 = Корректор печатного текста (Proofreader) //Лицо, производящее корректуру печатного текста; в случае рукописного текста - использ. код 270 (Corrector). 
270 = Корректор рукописей (Corrector) //Лицо, исправлявшее ошибки в работе переписчика рукописных книг. Для печатных произведений - использ. код 640 (Corrector). 
480 = Либреттист (Librettist) //Автор текста оперы, оратории и т.п. 
520 = Лирик (Lyricist) //Автор слов песни. 
510 = Литографист (Lithographer) //Лицо, изготавливающее гладкую или зернистую каменную плиту или пластину для литографической печати, в т.ч. художник-график, создающий оригинал изображения непосредственно на поверхности, с которой будет производиться печать. 
490 = Лицензиат (Licensee) //Первоначальный получатель лицензии на печать или публикацию. 
500 = Лицензиар (Licensor) //Лицо, подписавшее лицензию, разрешение "в печать" и т.п. 
240 = Наборщик (Compositor) 
695 = Научный консультант (Scientific advisor) //Лицо, внесшее научный, педагогический или исторический вклад в создание и реализацию документа, в особенности аудио-визуального
727 = Научный руководитель //Лицо, под чьим руководством соискатель ученой степени пишет и представляет тезисы, научные статьи или текст диссертации
330 = Неподтвержденный автор (Dubious author) //Лицо, авторство которого по отношению к данной работе не подтверждено либо приписано неверно. 
;Обложка, оформитель(Designer of bookjacket) 
;см. код 140. 
280 = Объект посвящения (Dedicatee) //Лицо (организация), которому посвящена данная книга или рукопись (не путать с получателем подарка)
420 = Объект чествования (Honoree) Лицо, в честь которого или в память о котором подарена данная книга
555 = Оппонент (Opponent) //Лицо, полностью или частично оппонирующее тезисам или диссертации
540 = Ответственный за выпуск, контролер (Monitor/Contractor) //Лицо или организация, контролирующее соблюдение условий издательского договора (контракта) и ответственное за подготовку отчета и контроль за его распространение (иногда называется контролирующим агентством). 
120 = Оформитель переплета (Binding designer) 
130 = Оформитель книги (Book designer) //Лицо или организация, ответственные за общий графический дизайн книги, включая шрифтовое и иллюстративное оформление, выбор технологии и средств исполнения. 
140 = Оформитель обложки (Bookjacket designer) 
150 = Оформитель экслибриса (Bookplate designer) 
360 = Офортист (Etcher) 
730 = Переводчик (Translator) //Лицо, осуществляющее перевод текста с одного языка на другой или с устаревшей формы языка на современную, более или менее точно следуя оригиналу. 
;Переплет, оформитель (Designer of binding) 
;см. Оформитель переплета (120) 
110 = Переплетчик (Binder) 
610 = Печатник (типограф) (Printer) //Лицо, выполняющее печать текста на типографском станке как методом высокой печати (наборным), так и методом плоской печати с печатной формы (например, стереотипной). 
620 = Печатник с печатных форм (Printer of plates) //Лицо, выполняющее печать иллюстраций или элементов оформления с гравировальных досок. 
700 = Писарь (Scribe) //Изготовитель рукописных факсимильных текстов с печатного материала, автор рукописи или лицо, записывающее текст под диктовку. 
;Подделка, изготовитель 
;см. Изготовитель подделки (380) 
720 = Подписавшее лицо (Signer) //Данный код следует использовать при описании имеющейся в книге подписи без пояснения или иного указания на ее происхождение. 
;Посвящение, автор 
;см. Автор посвящения (290) 
;Посвящение, объект 
;см. Объект посвящения (280) 
;Послесловие, автор 
;см. Автор предисловия, послесловия, введения и т.п. (080) 
050 = Правопреемник (Assignee) //Лицо (организация), которому была передана лицензия на размножение или публикацию материала. 
;Предисловие, автор 
;см. Автор предисловия, прослесловия, введения и т.п. (080) 
;Примечания, автор 
;см. Автор предисловия, прослесловия, введения и т.п. (080) 
630 = Продюсер (Producer) //Лицо, несущее окончательную ответственность за создание кинофильма, включая административно-финансовые вопросы, руководство производством и коммерческий успех фильма. 
570 = Прочие (Other) //К данной категории следует относить все категории отношения и их коды, принятые в национальном формате, но не имеющие эквивалентов в системе RUSMARC. 
740 = Разработчик шрифта (Type designer) //Лицо, разработавшее шрифт, использованный в данной книге. 
310 = Распространитель (Distributor) //Агент или агентство, обладающее исключительным или частичным правом на продажу документа. 
340 = Редактор (Editor) //Лицо, готовящее к публикации работу, автором которой оно не является (работа редактора может быть как технической, так и интеллектуальной). 
300 = Режиссер (Director) //Лицо, ответственное за общее руководство работой или руководящее постановкой произведения для театра, кино или звукозаписи. 
680 = Рубрикатор (Rubricator) 
710 = Секретарь (Secretary) //Секретарь, репортер, редактор или иное лицо, ответственное за формулировку и выражение взглядов организации (учреждения). 
;Соавтор (Collaborator) 
;см. Автор (070) и ему подобные. 
;Сопроводительный материал, автор (Accompanying material, writer of) 
;см. Автор сопроводительного материала (770) 
220 = Составитель (Сompiler) //Лицо, составляющее общую подборку (коллекцию) или сборник (публикацию) из работ разных авторов (лиц или организаций), лицо, составляющее публикацию из работ одного автора (лица или организации). 
;Спонсор 
;см. Заказчик, капиталовкладчик, спонсор (400). 
;Сценарий, автор 
;см. Автор сценария (090). 
690 = Сценарист (Scenarist) //Автор сценария к кинофильму. 
750 = Технический редактор, типограф (Typographer) //Лицо, несущее основную ответственность за подбор и использование шрифтов в данной книге. Если это же лицо отвечает и за другие аспекты графического оформления книги (например, "Book designer" - код 130), то возможно одновременное использование обоих кодов. 
410 = Технолог по графике (Graphic technician) //Лицо, ответственное за реализацию оформления на том носителе, с которого будет сделан оттиск. Если автор оформления (например, "Иллюстратор" (410)) одновременно обеспечивает и его реализацию, то могут использоваться оба кода параллельно. 
600 = Фотограф (Photographer) //(1) автор фотоснимка; код может применяться при описании как оригинальной фотографии, так и ее репродукции на любом носителе.(2) лицо, ответственное за съемку кинофильма, кинооператор. 
200 = Хореограф (Choreographer) 
040 = Художник(Artist) //Автор художественного, скульптурного и т.п. произведения. 
190 = Цензор (Censor, bowdlerizer, expurdator) //Цензор (официальное или частное лицо). 
;Чествование, объект 
;см. Объект чествования (420). 
;Шрифт, разработчик (Designer of type) 
;см. Оформитель шрифта (740). 
;Экслибрис, оформитель (Designer of bookplate) 
;см. Оформитель экслибриса (150). 

